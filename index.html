<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Star Wars Characters</title>
  </head>
  <body>
    <div id="container">
      <div id="content">
        <img
          id="starWarsImage"
          src="https://logodownload.org/wp-content/uploads/2015/12/star-wars-logo-3-1.png"
          alt=""
        />

        <h4 id="characterName">Obi Wan Kenobi</h4>

        <img
          class="characterPicture"
          src="https://cdn.ome.lt/sUI2WXjuEVnzmryI62BjJgc2HKc=/1200x630/smart/extras/conteudos/kenobi_2.jpg"
          alt=""
        />

        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="arrow-left"
            onclick="left()"
            width="50"
            height="50"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M20 15h-8v3.586a1 1 0 0 1 -1.707 .707l-6.586 -6.586a1 1 0 0 1 0 -1.414l6.586 -6.586a1 1 0 0 1 1.707 .707v3.586h8a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1z"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="arrow-right"
            onclick="right()"
            width="50"
            height="50"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M4 9h8v-3.586a1 1 0 0 1 1.707 -.707l6.586 6.586a1 1 0 0 1 0 1.414l-6.586 6.586a1 1 0 0 1 -1.707 -.707v-3.586h-8a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1z"
            />
          </svg>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
